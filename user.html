<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.rtl.min.css" integrity="sha384-trxYGD5BY4TyBTvU5H23FalSCYwpLA0vWEvXXGm5eytyztxb+97WzzY+IWDOSbav" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="global-container  d-flex flex-column">
      <h2  style="text-align: center;">لوحة المشترك</h2>
        <div class="card ">
            <div class="d-flex justify-content-center ">
                <img class="mb-4" src="https://www.raspberrypi.org/wp-content/uploads/2011/10/Raspi-PGB001.png" alt="" width="150" height="150">
                <img class="mb-4" src="https://webstockreview.net/images/electrical-clipart-electrical-technology-18.png" alt="" width="150" height="150">
            </div>
            <h3 style="text-align: center;">اهلا وسهلا بك 
              عزيزي <span id="username" >لمشترك</span> 
                </h3>
            <div class="card-body row justify-content-center ">
                <a class="btn btn-primary p-2 m-2 mx-2 col-6" data-bs-toggle="modal" data-bs-target="#exampleModal"  role="button">الرصيد المتوفر </a>
                <a class="btn btn-primary p-2 m-2 mx-2 col-6" data-bs-toggle="modal" data-bs-target="#messageModal" role="button">ارسال رسالة
                    للشركة</a>
                <a class="btn btn-primary p-2 m-2 mx-2 col-6" data-bs-toggle="modal" data-bs-target="#exampleModal2"role="button">كمية الاستهالك 
                    اللحظي</a>
                    <a class="btn btn-primary p-2 m-2 mx-2 col-6" data-bs-toggle="modal" data-bs-target="#messageSeeModal" role="button">الرسائل الواردة</a>
               
            </div>
        </div>
        <div class="row justify-content-center ">
            <a class="btn btn-danger p-2 m-2 mx-2 " onclick="logout()" role="button" >تسجيل خروج</a>
        </div>
    </div>

    <div class="modal" id="exampleModal"  tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">رصيدك الحالي </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
              <p id="balance" style="text-align: center; font-size: larger;">1000 KW</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="exampleModal2"  tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">الاستهلاك الحالي </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
              <p id="consumption" style="text-align: center; font-size: larger;">1000 KW</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="messageModal"  tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">إرسل استفسساراتك</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
              <!-- <p style="text-align: center; font-size: larger;">1000 KW</p> -->
              <label for="content">أكتب رسالتك</label>
    <textarea class="form-control" id="content" rows="3"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
              <button type="submit" id="send" class="btn btn-primary" data-bs-dismiss="modal">إرسال</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="messageSeeModal"  tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">رسائل من الشركة</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body " id="seeMessages">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      <script src="./user.js"></script>
</body>
</html>

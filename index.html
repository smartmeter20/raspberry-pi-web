<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.rtl.min.css" integrity="sha384-trxYGD5BY4TyBTvU5H23FalSCYwpLA0vWEvXXGm5eytyztxb+97WzzY+IWDOSbav" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="global-container  d-flex flex-column">
      <h2  style="text-align: center;">لوحة التحكم</h2>
        <div class="card ">
            <div class="d-flex justify-content-center ">
                <img class="mb-4" src="https://www.raspberrypi.org/wp-content/uploads/2011/10/Raspi-PGB001.png" alt="" width="150" height="150">
                <img class="mb-4" src="https://webstockreview.net/images/electrical-clipart-electrical-technology-18.png" alt="" width="150" height="150">
            </div>
            <h3 style="text-align: center;">مرحبا بك admin
                </h3>
            <div class="card-body row justify-content-center ">
                <a class="btn btn-primary p-2 m-2 mx-2 col-4" href="./load.html" role="button">مراقبة الأحمال
                    والاستهلاك </a>
                <a class="btn btn-primary p-2 m-2 mx-2 col-4" data-bs-toggle="modal" data-bs-target="#addModal"  role="button">إضافة مستهلك</a>
                <a class="btn btn-primary p-2 m-2 mx-2 col-4" data-bs-toggle="modal" data-bs-target="#priceModal"  role="button">سعر الساعة للمستهلك</a>
                <a class="btn btn-primary p-2 m-2 mx-2 col-4" data-bs-toggle="modal" data-bs-target="#payModal"  role="button">اضافة رصيد
                    لمستهلك</a>
                <a class="btn btn-primary p-2 m-2 mx-2 col-4" data-bs-toggle="modal" data-bs-target="#deleteModal" role="button">  حذف مستهلك</a>
                <a class="btn btn-primary p-2 m-2 mx-2 col-4" href="./massages.html" role="button">رسائل المستهلك</a>

            </div>
        </div>
        <div class="row justify-content-center ">
            <a class="btn btn-danger p-2 m-2 mx-2 " onclick="logout()" role="button">تسجيل خروج</a>
        </div>
    </div>

     <div class="modal" id="deleteModal"  tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">حذف مستهلك</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
              <!-- <p style="text-align: center; font-size: larger;">1000 KW</p> -->
              <label for="exampleFormControlTextarea1">اختر مستهلك</label>
              <select class="form-select" id="deleteSelector">
                <option selected>اختر...</option>
                <!-- <option value="1">محمد</option>
                <option value="2">احمد</option>
                <option value="3">عبدالله</option> -->
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
              <button type="submit" id="deleteUser" class="btn btn-primary">حذف</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="payModal"  tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">اضافة رصيد للمستهلك</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
              <!-- <p style="text-align: center; font-size: larger;">1000 KW</p> -->
              <div class="form-group mb-1">
              <label for="exampleFormControlTextarea1">اختر مستهلك</label>
              <select class="form-select" id="selector">
                <option selected>اختر...</option>
                <!-- <option value="1">محمد</option>
                <option value="2">احمد</option>
                <option value="3">عبدالله</option> -->
              </select>
            </div>
            <label for="exampleInputEmail1">الرصيد</label>
                <input type="text" class="form-control form-control-sm" id="balance" aria-describedby="emailHelp">

            </div>  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
              <button type="submit" id="addBalance" class="btn btn-primary" data-bs-dismiss="modal">اضافة رصيد</button>
            </div>

          </div>
        </div>
      </div>
      <div class="modal" id="priceModal"  tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">تحديد سعر الساعة</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
              <!-- <p style="text-align: center; font-size: larger;">1000 KW</p> -->
              <div class="form-group mb-1">
              <label for="exampleFormControlTextarea1">اختر مستهلك</label>
              <select class="form-select" id="selector1">
                <option selected>اختر...</option>
              </select>
            </div>
            <label for="exampleInputEmail1">النبضات</label>
                <input type="text" class="form-control form-control-sm" id="pulses" aria-describedby="emailHelp">

            </div>  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
              <button type="submit" id="addPulses" class="btn btn-primary" data-bs-dismiss="modal">اضافة </button>
            </div>

          </div>
        </div>
      </div>


      <div class="modal" id="addModal"  tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"> اضافة مستهلك</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
              <!-- <p style="text-align: center; font-size: larger;">1000 KW</p> -->
              <div class="form-group mb-1">
                <label for="username">اسم المستخدم</label>
                <input type="text" class="form-control form-control-sm" id="username" aria-describedby="emailHelp">
            </div>
            <div class="form-group mt-1">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control form-control-sm" id="password">
            </div>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
              <button type="submit" id="addUser" class="btn btn-primary">اضافة </button>
            </div>
          </div>
        </div>
      </div>
     

    <script src="./index.js"></script>
</body>
</html>
